<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>

<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>

      <div class="my-2 text-left">
        <button *ngIf="authService.hasRole('ROLE_ADMIN')" 
        class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No existen registros en la base de datos!
      </div>
      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th *ngIf="authService.hasRole('ROLE_USER')">id</th>                
                <th>Nombre</th>
                <th>Apellido</th>
                <th>email</th>
                <th>Fecha</th>
                <th *ngIf="authService.hasRole('ROLE_ADMIN')">Crear Factura</th>
                <th *ngIf="authService.hasRole('ROLE_ADMIN')">
                  Editar
                </th>
                <th *ngIf="authService.hasRole('ROLE_ADMIN')">
                  Eliminar
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td *ngIf="authService.hasRole('ROLE_USER')">                
                  <img  (click)="abrirModal(cliente)" *ngIf="cliente?.foto"src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt=""
                  class="img-thumbnail rounded" style="width: 64px; cursor: pointer;"> 
                  <img  (click)="abrirModal(cliente)" *ngIf="!cliente?.foto"src="http://localhost:8080/images/no-user.png" alt=""
                  class="img-thumbnail rounded" style="width: 64px;">                 
                </td>
                <td>{{cliente.nombre | uppercase}}</td>
                <td>{{cliente.apellido | uppercase}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt | date:"EEEE dd, MMM yyyy"}}</td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button type="button" [routerLink]="['/facturas/form',cliente.id]" class="btn btn-success btn-sm">Crear Factura</button></td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                  <button type="button" name="editar" [routerLink]="['/clientes/form',cliente.id]" class="btn btn-primary">editar</button>
                </td>
                <td *ngIf="authService.hasRole('ROLE_ADMIN')">
                  <button type="button" name="eliminar" (click)="delete(cliente)" class="btn btn-danger btn-sm">eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>
      <paginator-nav  *ngIf="paginador"  [paginador] = "paginador"></paginator-nav>
    </div>
  </div>
